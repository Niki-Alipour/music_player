<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a8e9c3020c.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="music-name">a string</h1>
    <img id="music-cover" src="" alt="">
    <div class="music-range">
        <input type="range" id="music-time" value="0" min="0" >
    </div>
    <div class="btn">
        <i id="pre-btn" class="fas fa-backward"></i>
        <i id="play-btn" class="fas fa-play"></i>
        <i id="next-btn" class="fas fa-forward"></i>
        

    </div>
    <script src="musicPlayer.js"></script>
    
</body>
</html>
